    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Form</title>
    </head>
    <body>

    <form th:object="${product}" th:action="@{/admin}" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required/>

        <br/>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:field="*{price}" required/>

        <br/>

        <label for="description">Description:</label>
        <textarea id="description" name="description" th:field="*{description}" required></textarea>

        <br/>

        <label for="image">Image:</label>
        <input type="file" id="image" name="file" accept="image/jpeg" required/>

        <br/>

        <button type="submit">Save Product</button>


    </form>
    <a href="/showadminproduct"> <button >SHOW PRODUCT</button></a>
    </body>
    </html>
